<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast Application</title>
  <link rel="icon" href="rainy-cloud.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#ecfdf5] min-h-screen flex items-center justify-center p-6">


  <!-- Main Container -->
  <div class="container max-w-5xl w-full bg-[#475569] text-white shadow-xl rounded-2xl p-8 space-y-10 border border-sky-500">

    <!-- Header -->
    <h1 class="text-4xl font-bold text-center text-sky-400 tracking-wide">
      Weather Forecast Application
    </h1>

    <!-- Search Area -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Search Panel -->
      <div class="space-y-4">
        <label for="cityInput" class="block text-lg font-semibold text-sky-300">Enter City Name:</label>
        <div class="flex flex-col sm:flex-row gap-3">
          <input type="text" id="cityInput" placeholder="E.g. Delhi, Mumbai, Lucknow"
            class="flex-grow p-3 border border-sky-300 rounded-md bg-white text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-400"
            aria-label="City Name">
          <button onclick="searchWeather()"
            class="bg-cyan-400 text-[#1e293b] font-semibold px-5 py-2.5 rounded-md hover:bg-cyan-500 transition duration-200">
            Search
          </button>
        </div>
        <p class="text-center text-gray-200">Or</p>
        <button onclick="getCurrentLocation()"
          class="w-full bg-white text-sky-600 px-4 py-2 rounded-md text-lg hover:bg-sky-100 transition">
          Use Current Location
        </button>
      </div>

      <!-- Weather Info Box -->
      <div class="p-5 rounded-lg shadow-md bg-[#c7d2fe] text-gray-900">
        <h2 id="cityName" class="text-xl font-semibold text-sky-700 mb-2">City Name (Date)</h2>
        <div class="flex flex-col items-center sm:flex-row sm:justify-between mt-4 gap-3">
          <div>
            <p id="temperature" class="text-lg">Temperature: --Â°C</p>
            <p id="wind">Wind: -- M/S</p>
            <p id="humidity">Humidity: --%</p>
          </div>
          <div class="mt-2 text-center">
            <img id="weatherIcon" src="./img/rain-weather.png" alt="Weather Icon" class="hidden w-16 mx-auto sm:mx-0">
            <p id="weatherDescription" class="text-sky-700 mt-2"></p>
          </div>
        </div>
      </div>
    </div>

         <!-- 5-Day Forecast Section with Light Green -->
     <div class="bg-[#d1fae5] p-6 rounded-lg shadow text-gray-900">
    <h3 class="text-xl font-semibold text-green-800 mb-4">5-Day Forecast</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4" id="forecastContainer">
    <div class="col-span-2 text-center text-gray-700 border border-dashed border-green-400 p-4 rounded-md">
      No forecast data available.
          </div>
      </div>
     </div>

    <script src="script.js"></script>

    <noscript>
     <p class="text-red-500 text-center mt-4">JavaScript is disabled. Please enable it to use the Weather App.</p>
    </noscript>

</body>
</html>
